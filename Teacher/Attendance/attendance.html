<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher - Attendance</title>
    <link rel="stylesheet" href="./attendance.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <div id="attendanceOverlay" class="overlay">
      <div class="overlay-content">
        <h3 id="studentName"></h3>
        <p>Mark Attendance for Subjects:</p>
        <div id="subjectsList"></div>
        <button onclick="closeAttendance()">Close</button>
      </div>
    </div>

    <div class="navbar">
      <div class="logo">
        <a href="../Dashboard/dashboard.html"><h1>Learnerr</h1></a>
      </div>

      <div class="navbar-links">
        <div
          class="nav-link"
          onclick="window.location.href='../Assignment/assignment.html'"
        >
          Assignments
        </div>
        <div
          class="nav-link"
          onclick="window.location.href='../Attendance/attendance.html'"
        >
          Attendance
        </div>
      </div>
    </div>

    <div class="chart-title"><h2>Attendance</h2></div>

    <div class="table">
      <table border="1" id="studentTable">
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Attendance</th>
        </tr>
      </table>
    </div>

    <div class="footer">
      <div class="line"></div>
      <div class="footer-links">
        <img
          src="../../Assets/Icons/facebook-color-svgrepo-com.svg"
          class="footer-icon"
          alt="facebook"
        />
        <img
          src="../../Assets/Icons/twitter-color-svgrepo-com.svg"
          class="footer-icon"
          alt="twitter"
        />
        <img
          src="../../Assets/Icons/linkedin-svgrepo-com.svg"
          class="footer-icon"
          alt="linkedin"
        />
        <img
          src="../../Assets/Icons/instagram-1-svgrepo-com.svg"
          class="footer-icon"
          alt="instagram"
        />
      </div>
      <div class="line"></div>
    </div>

    <script type="module" src="./attendance.js"></script>
  </body>
</html>
