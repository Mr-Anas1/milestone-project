<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>

    <link rel="stylesheet" href="./dashboard.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="./dashboard.html"><h1>Learnerr</h1></a>
      </div>

      <div class="navbar-links">
        <div
          class="nav-link"
          onclick="window.location.href='../Assignment/assignment.html'"
        >
          Assignments
        </div>
        <div
          class="nav-link"
          onclick="window.location.href='../Attendance/attendance.html'"
        >
          Attendance
        </div>
      </div>
    </div>

    <div class="dashboard">
      <div class="dashboard-heading">
        <h1>Hello, Marty</h1>
        <img src="../../Assets/Icons/hand.png" alt="hand" />
      </div>

      <div class="dashboard-cards">
        <div class="dashboard-card card-left">
          <div class="card-heading">Attendance</div>
          <div class="line"></div>
          <img src="../../Assets/Images/attendance.svg" />
          <div class="card-img"></div>
          <button
            class="card-btn"
            onclick="window.location.href='../Attendance/attendance.html'"
          >
            View
          </button>
        </div>

        <div class="dashboard-card card-right">
          <div class="card-heading">Assignments</div>
          <div class="line"></div>
          <img src="../../Assets/Images/assignments.svg" />
          <div class="card-img"></div>
          <button
            class="card-btn"
            onclick="window.location.href='../Assignment/assignment.html'"
          >
            View
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="line"></div>
      <div class="footer-links">
        <img
          src="../../Assets/Icons/facebook-color-svgrepo-com.svg"
          class="footer-icon"
          alt="facebook"
        />
        <img
          src="../../Assets/Icons/twitter-color-svgrepo-com.svg"
          class="footer-icon"
          alt="twitter"
        />
        <img
          src="../../Assets/Icons/linkedin-svgrepo-com.svg"
          class="footer-icon"
          alt="linkedin"
        />
        <img
          src="../../Assets/Icons/instagram-1-svgrepo-com.svg"
          class="footer-icon"
          alt="instagram"
        />
      </div>
      <div class="line"></div>
    </div>
  </body>
</html>
