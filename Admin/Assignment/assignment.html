<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Assignments</title>
    <link rel="stylesheet" href="./assignment.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="../Dashboard/dashboard.html"><h1>Learnerr</h1></a>
      </div>

      <div class="navbar-links">
        <div
          class="nav-link"
          onclick="window.location.href='../Assignment/assignment.html'"
        >
          Assignments
        </div>
        <div
          class="nav-link"
          onclick="window.location.href='../Attendance/dashboard.html'"
        >
          Attendance
        </div>
      </div>
    </div>

    <div id="overlay">
      <div class="overlay-content" onclick="off()">
        <div id="text">Confirm upload the file?</div>
        <button onclick="uploadFile()">Upload</button>
      </div>
    </div>

    <div class="assignment">
      <div class="assignment-container">
        <div class="title">Assignments</div>
        <div class="assignment-upload-container">
          <label id="folderSelect">Select Folder: </label>
          <select id="folderSelect" class="btn">
            <option value="folder1">Folder 1</option>
            <option value="folder1">Folder 2</option>
            <option value="folder1">Folder 3</option>
          </select>
        </div>

        <br /><br />

        <div class="file-upload-container">
          <input type="file" id="fileInput" accept="application/pdf" />
          <button onclick="on()">Upload</button>
        </div>
      </div>
    </div>

    <div class="assignment">
      <div class="assignment-container">
        <div class="title">Download PDFs</div>
        <div class="assignment-upload-container">
          <label>Select Folder to View Files: </label>
          <select id="folderDownloadSelect">
            <option value="folder1">Folder 1</option>
            <option value="folder2">Folder 2</option>
            <option value="folder3">Folder 3</option>
          </select>
          <button onclick="listFiles()">Show Files</button>
        </div>
        <ul id="fileList"></ul>
      </div>
    </div>

    <div class="footer">
      <div class="line"></div>
      <div class="footer-links">
        <img
          src="../../Assets/Icons/facebook-color-svgrepo-com.svg"
          class="footer-icon"
          alt="facebook"
        />
        <img
          src="../../Assets/Icons/twitter-color-svgrepo-com.svg"
          class="footer-icon"
          alt="twitter"
        />
        <img
          src="../../Assets/Icons/linkedin-svgrepo-com.svg"
          class="footer-icon"
          alt="linkedin"
        />
        <img
          src="../../Assets/Icons/instagram-1-svgrepo-com.svg"
          class="footer-icon"
          alt="instagram"
        />
      </div>
      <div class="line"></div>
    </div>
    <script>
      function on() {
        document.getElementById("overlay").style.display = "block";
      }

      function off() {
        document.getElementById("overlay").style.display = "none";
      }
    </script>
  </body>
</html>
